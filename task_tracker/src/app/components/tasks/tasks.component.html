<div class="task_add_form">
  <app-task-form (onAddTask)="addTask($event)"></app-task-form>
</div>

<div cdkDropListGroup>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="tasks"
  (cdkDropListDropped)="drop($event)">
    <app-task-item (onDeleteTask)="deleteTask(task)" *ngFor="let task of tasks" [task]="task" cdkDrag></app-task-item>
  </div>
</div>
